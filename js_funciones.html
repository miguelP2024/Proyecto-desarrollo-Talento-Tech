//crear una funcion que reciba un array y retorne el número más alto
function numero_mayor(array){
    var mayor = array[0]
    for( var i =0; i<=array.length; i++){
        if(array[i]>mayor){
            mayor=array[i]
        }
    }
    return mayor
}

var numeros = [100, 75, 40, 5, 86, 212]
document.write("El numero mayor es: " + numero_mayor(numeros) + "<br><br>")

//crear una funcion que reciba un array y retorne el número más alto
function numero_menor(array){
    var menor = array[0]
    for( var i =0; i<=array.length; i++){
        if(array[i]<menor){
            menor=array[i]
        }
    }
    return menor
}

var numeros = [100, 75, 40, 5, 86, 212]
document.write("El numero menor es: " + numero_menor(numeros))
