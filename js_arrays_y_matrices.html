//matrices: hacer un algoritmo que almacene en una matriz las notas por periodo y 
// las recorra, saque los promedios por periodo y la nota final
var matriz = [
    [4.1, 2, 3, 5],
    [2.8, 1, 3.1, 2.9],
    [2.4, 1.3, 4.2, 0.5],
    [4.7, 5, 3.6, 2.3]
]

document.write(JSON.stringify(matriz) + "<br> <br>")

var nota_periodo= 0
var acomulado = 0

for(var i=0; i<matriz.length; i++){
    document.write(matriz[i] + "<br>") //se imprimen los vectores que componen la matriz

    for(var j=0; j<matriz[i].length; j++){
        nota_periodo= nota_periodo + matriz[i][j] //se van acomulando las notas de cada periodo (cada vector)
    }
    nota_periodo = nota_periodo / matriz[i].length //se saca el promedio del periodo
    document.write("la nota del periodo " + i + " es " + nota_periodo + "<br>")

    acomulado= acomulado + nota_periodo //se va sumando cada promedio de cada periodo
    nota_periodo = 0 //se reinicia la nota del periodo para que al pasar al sigiuente vector no se le sume nada
}
document.write("La nota final es: " + acomulado/matriz.length + "<br><br>") //se imprime la nota final
